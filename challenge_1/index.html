<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tick Tack Toe</h1>
    <h4 id="p1"></h4>
    <h4 id="p2"></h4>
    <h4 id="round"></h4>
 
    <div id="game">
        
        <table class="gameBoard">

            <tr class="row">
                <td class="tile"  onclick="getId(this.id)" id="0">-</td>
                <td class="tile"  onclick="getId(this.id)" id="1">-</td>
                <td class="tile"  onclick="getId(this.id)" id="2">-</td>
              </tr>

            <tr class="row">
              <td class="tile"  onclick="getId(this.id)" id="3">-</td>
              <td class="tile"  onclick="getId(this.id)" id="4">-</td>
              <td class="tile"  onclick="getId(this.id)" id="5">-</td>
            </tr>

            <tr class="row">
              <td class="tile"  onclick="getId(this.id)" id="6">-</td>
              <td class="tile"  onclick="getId(this.id)" id="7">-</td>
              <td class="tile"  onclick="getId(this.id)" id="8">-</td>
            </tr>

          </table>

    </div>

    <div class="panel">
        <center>

            <button type="reset" id="reset" onclick="clean()">RESET</button>
        </center>
    </div>
    <script src="app.js"></script>
</body>
</html>
